<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="title">RDS Lift Simulator</h1>
    </header>

    <div class="flexbox-container">

        <div class="inputs">
            <form id="input-form">
                <p>Enter the number of floors</p>
                <input type="number" placeholder="Number of floors" class="floor-input" min="1" required step="1">
                <p>Enter the number of lifts</p>
                <input type="number" placeholder="Number of lifts" class="lift-input" min="1" required step="1">
            </form>
            <button id="start-button">Start</button>
        </div>
    </div>
    <div class="simulator-Container">

    </div>

    <script src="js/main.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>

</body>

</html>
